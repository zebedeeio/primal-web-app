<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="ZBD">
    <meta property="og:description" content="ZBD - the social app that pays ">
    <meta property="og:image" content="https://zbd.gg/meta/join-waitlist-small.png">
    <meta property="og:url" content="https://feed.zbd.gg">

    <link href="/public/fonts.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="https://cdn.zebedee.io/zbdgg/zbdgg.png" />
    <title>ZBD - social app that pays</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="/src/index.tsx" type="module"></script>

    <script>
      window.intercomSettings = {
        api_base: "https://api-iam.intercom.io",
        app_id: "woo6z0jg"
      };
    </script>
    
    <script>
      (function () {
        var w = window;
        var ic = w.Intercom;
        
        if (typeof ic === "function") {
          ic('reattach_activator');
          ic('update', w.intercomSettings);
        } else {
          var d = document;
          var i = function () {
            i.c(arguments);
          };

          i.q = [];
          i.c = function (args) {
            i.q.push(args);
          };

          w.Intercom = i;

          var l = function () {
            var s = d.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = 'https://widget.intercom.io/widget/woo6z0jg';

            var x = d.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
          };

          if (document.readyState === 'complete') {
            l();
          } else if (w.attachEvent) {
            w.attachEvent('onload', l);
          } else {
            w.addEventListener('load', l, false);
          }
        }
      })();
    </script>
  </body>
</html>
